<!DOCTYPE html>
<html>
  <head>
    <title>Place searches</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      var map;
      var pos;
      var infowindow;
      var markers = [];
      function initialize() {
        map = new google.maps.Map(document.getElementById('map-canvas'), {
          zoom: 5,
          center: new google.maps.LatLng(37.8,-122.4);
        });
      };
      function setLocation() {
        // Try HTML5 geolocation
        if(navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
          
          pos = new google.maps.LatLng(position.coords.latitude, 
            position.coords.longitude);
          var foundme = new google.maps.InfoWindow({
            map: map,
            position: pos,
            content: 'You are here!'
          });
            map.setCenter(pos);
            map.setZoom(16);
          }, function() {
            handleNoGeolocation(true);
          });
        } else {
          // Browser doesn't support Geolocation
          handleNoGeolocation(false);
        }
      }
      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }
      function createMarker(place) {
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: place.geometry.location
        });
        markers.push(marker);
        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }
      // Sets the map on all markers in the array.
      function setAllMap(map) {
        for (var i = 0; i < markers.length; i++) {
          markers[i].setMap(map);
        }
      };
      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        setAllMap(null);
      };
      function findFood(pos) {
        var request = {
          location: pos,
          radius: 500,
          types: ['food']
        };
        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, callback);
      };
      function findMovie(pos) {
        var request = {
          location: pos,
          radius: 500,
          types: ['movie_theater']
        };
        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, callback);
      };
      function findStore(pos) {
        var request = {
          location: pos,
          radius: 500,
          types: ['store']
        };
        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.nearbySearch(request, callback);
      };
      function handleNoGeolocation(errorFlag) {
        if (errorFlag) {
          var content = 'Oh man, we lost you.';
        } else {
          var content = 'Your browser doesn\'t support geolocation.';
        }
        // Get lost in SF
        var options = {
          map: map,
          position: new google.maps.LatLng(37.8,-122.4),
          content: content
        };
        var infowindow = new google.maps.InfoWindow(options);
        map.setCenter(options.position);
      };
      google.maps.event.addDomListener(window, 'load', initialize);
      $(document).ready(function () {
        $("#locate").click(function () {
          setLocation();
        });
        $("#food").click(function () {
          clearMarkers();
          findFood(pos);
        });
        $("#movie").click(function () {
          clearMarkers();
          findMovie(pos);
        });
        $("#shop").click(function () {
          clearMarkers();
          findShop(pos);
        });
        $("#gallery").click(function () {
          clearMarkers();
          findGallery(pos);
        });
        $("#amuse").click(function () {
          clearMarkers();
          findAmuse(pos);
        });
        $("#club").click(function () {
          clearMarkers();
          findClub(pos);
        });
      });
    </script>
  </head>
  <body>
    <div data-role="header" data-position="fixed" class="row ">
         <h1 class="col-sm-12">Taco Trek</h1>
         <button id="locate" class="col-sm-12">Find me!</button>    
      <div id="screen1" class="col-sm-12">
          <h2>Whatcha wanna do?<h2>
        <button id="food">Find Food!</button>
        <button id="fun">Find Fun!</button>
      </div>
      <div id="screen2a" class="row">   
        <button id="mexi">Mexi</button>
        <button id="mexi">Mexi</button>
        <button id="mexi">Mexi</button>
        <button id="mexi">Mexi</button>
        <button id="mexi">Mexi</button>
        <button id="mexi">Mexi</button>
      </div><!--end screen2a-->
      <div id="screen2b" class="row">
        <button id="movie">Movies</button>
        <button id="store">Stores</button>
        <button id="gallery">Galleries</button>
        <button id="amuse">Amusements</button>
        <button id="club">Night Club</button>
      </div><!--end screen2b-->  
    </div><!--end header-->
    <div id="map-canvas" class="col-sm-12"></div>
    <button id="locate" class="col-sm-6">Find me!</button>
  </body>
</html>
