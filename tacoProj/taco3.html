<!DOCTYPE html>
<html>
  <head>
    <title>TACO TREK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    <meta charset="utf-8">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Alegreya">
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/taco3.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tacoTrek.css">
  </head>
  <body>
    <div data-role="page" id="one">
      <div data-role="header" data-position="fluid">
           <h1>Taco Trek</h1>
          <button id="locate">Find me!</button>
          <div data-role="content" class="headerA">
            <button id="food" class="">Food</button>
            <button id="fun" class="" >Fun</button>
          </div>
      </div>
      <div data-role="content" data-position="">
          <div data-role="content" class="headerB hidden">
            <button id="mexi" class="food">Latin</button>
            <button id="asian" class="food">Asian</button>
            <button id="ital" class="food">Italian</button>
            <button id="deli" class="food">Deli</button>
            <button id="bbq" class="food">BBQ</button>
            <button id="tradi" class="food">Traditional</button>
          </div>
          <div data-role="content" class="headerC hidden">
            <button id="theatre" class="fun">Theatre</button>
            <button id="store" class="fun">Stores</button>
            <button id="gallery" class="fun">Galleries</button>
            <button id="amuse" class="fun">Amusements</button>
            <button id="club" class="fun">Nightclubs</button>
            <button id="park" class="fun">Parks</button>
          </div>
      </div>
          <form data-role="content" data-position="fixed" class="">
              <input id="slider-duration" type="range" min="0" max="6" value="3" class="slider"># Hours</input>
              <input id="slider-start" type="range" min="0" max="24" value="12" class="slider">Start AM/PM</input>
              
              <input id="slider-cost" type="range" min="1" max="100" value="50" class="slider ">Cost $$</input>
          </form>
      <div id="map-canvas" data-role="content" class="window"></div>
    </div><!--/page -->
  </body>
</html>
